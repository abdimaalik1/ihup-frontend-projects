<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
     <!-- Donor -->
     <div class="card m-3">
        <div class="card-header">
            <h3>Blood Donation Regestrition</h3>
        </div>
        <div class="card-body">
            <!-- Row 1 -->
            <div class="row mb-2">
                <div class="col-sm-4">
                    <label for="" class="form-label">Full Name</label>
                    <div class="input-group ">
                        <span class="input-group-text">
                            <i class="fa-solid fa-user" style="color: blue;"></i>  
                        </span>
                        <input type="text" class="form-control" placeholder="Enter Fullname">
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="" class="form-label">Contact Number</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-phone" style="color: blue;"></i> 
                        </span>
                        <input type="number" class="form-control" placeholder="Enter Contact Number">
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="" class="form-label">Blood Group</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-droplet" style="color: blue;"></i> 
                        </span>
                        <select class="form-select">
                            <option>A+</option>
                            <option>A-</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                            <option>O+</option>
                            <option>O-</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- Row 2 -->
            <div class="row mb-2">
                <div class="col-sm-4 ">
                    <label for="" class="form-label">Age</label>
                    <div class="input-group ">
                        <span class="input-group-text">
                            
                        </span>
                        <input type="number" class="form-control" placeholder="Enter Your Age">
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="" class="form-label">Gender</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-venus-mars" style="color: blue;"></i> 
                        </span>
                        <select class="form-select">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="" class="form-label">Donation Date</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-calendar" style="color: blue;"></i>  
                        </span>
                        <input type="date" class="form-control">
                    </div>
                </div>
            </div>
            <!-- Row 3 -->
            <div class="row mb-2">
                <div class="col-sm-4">
                    <label for="" class="form-label">Address</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-calendar" style="color: blue;"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Enter Address">
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="" class="form-label">Medical Hisory</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-message" style="color: blue;"></i>  
                        </span>
                        <textarea class="form-control" placeholder="Describe Medical Hisory"></textarea>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="" class="form-label">Additional Description</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-message" style="color: blue;"></i>  
                        </span>
                        <textarea class="form-control" placeholder="Additional Description"></textarea>
                    </div>
                </div>
            </div>
            <!-- row 4 -->
             <div class="row mb-2">
                <div class="col-sm-3">
                    <button class="btn w-100 btn-success">
                        <i class="fa-solid fa-floppy-disk"></i>
                        Save
                    </button>
                </div>
                <div class="col-sm-3">
                    <button class="btn w-100 btn-danger">
                        <i class="fa-solid fa-trash"></i>
                        Delete
                    </button>
                </div>
                <div class="col-sm-3">
                    <button class="btn w-100 btn-warning">
                        <i class="fa-solid fa-pen"></i>
                        Update
                    </button>
                </div>
                <div class="col-sm-3">
                    <button class="btn w-100 btn-info">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        Search
                    </button>
                </div>
             </div>

        </div>
    </div>

</body>
