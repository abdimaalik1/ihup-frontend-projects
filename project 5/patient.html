<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
   <!-- patient Reg -->
   <div class="card m-3">
    <div class="card-header">
        <h3>Patient Basic Information</h3>
    </div>
    <div class="card-body">
        <!-- Row 1 -->
        <div class="row mb-2">
            <div class="col-sm-4">
                <label for="" class="form-label">First Name</label>
                <div class="input-group ">
                    <span class="input-group-text">
                        <i class="fa-solid fa-user" style="color: blue;"></i> 
                    </span>
                    <input type="text" class="form-control" placeholder="Enter First Name">
                </div>
            </div>
            <div class="col-sm-4">
                <label for="" class="form-label">Gender</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-venus-mars" style="color: blue;"></i> 
                    </span>
                    <select class="form-select">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4">
                <label for="" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-envelope" style="color: blue;"></i>
                    </span>
                    <input type="email" class="form-control" placeholder="Enter Email">
                </div>
            </div>
        </div>
        <!-- Row 2 -->
        <div class="row mb-2">
            <div class="col-sm-4 ">
                <label for="" class="form-label">Address</label>
                <div class="input-group ">
                    <span class="input-group-text">
                        <i class="fa-solid fa-house" style="color: blue;"></i>  
                    </span>
                    <input type="text" class="form-control" placeholder="Enter Current Address">
                </div>
            </div>
            <div class="col-sm-4">
                <label for="" class="form-label">Last Nmae</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-user" style="color: blue;"></i>   
                    </span>
                    <input type="text" class="form-control" placeholder="Enter Last Name">
                </div>
            </div>
            <div class="col-sm-4">
                <label for="" class="form-label">Age</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-box" style="color: blue;"></i> 
                    </span>
                    <input type="number" class="form-control" placeholder="Enter Your Age">
                </div>
            </div>
        </div>
        <!-- Row 3 -->
        <div class="row mb-2">
            <div class="col-sm-4">
                <label for="" class="form-label">Contact Number</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-phone" style="color: blue;"></i>
                    </span>
                    <input type="number" class="form-control" placeholder="Enter Contact Number">
                </div>
            </div>
            <div class="col-sm-8">
                <label for="" class="form-label">Profile Photo</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-camera" style="color: blue;"></i> 
                    </span>
                    <input type="file" class="form-control">
                </div>
            </div>
        </div>
         <!-- Row 4 -->
         <div class="row mb-2">
            <div class="col-sm-4">
                <label for="" class="form-label">Height</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-ruler" style="color: blue;"></i>  
                    </span>
                    <input type="number" class="form-control" placeholder="Enter Height">
                </div>
            </div>
            <div class="col-sm-4">
                <label for="">Boold Group</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-droplet" style="color: blue;"></i>
                    </span>
                    <select class="form-select">
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                        <option>O+</option>
                        <option>O-</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4">
                <label for="" class="form-label">Pulse Rate</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-heart-pulse" style="color: blue;"></i> 
                    </span>
                    <input type="text" class="form-control" placeholder="Enter Palse Rate">
                </div>
            </div>
        </div>
         <!-- Row 5 -->
         <div class="row mb-2">
            <div class="col-sm-4">
                <label for="" class="form-label">Allerg</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-hand" style="color: blue;"></i> 
                    </span>
                    <input type="text" class="form-control" placeholder="Enter Allerg Detail">
                </div>
            </div>
            <div class="col-sm-4">
                <label for="" class="form-label">Weight</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-weight-scale" style="color: blue;"></i> 
                    </span>
                    <input type="text" class="form-control" placeholder="Enter Weight">
                </div>
            </div>
            <div class="col-sm-4">
                <label for="" class="form-label">Blood Pressure</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-clock-seven" style="color: blue;"></i>  
                    </span>
                    <input type="text" class="form-control" placeholder="Enter Blood Pressure">
                </div>
            </div>
        </div>
         <!-- Row 6 -->
         <div class="row mb-3">
            <div class="col-sm-4">
                <label for="" class="form-label">Resperation</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-language" style="color: blue;"></i> 
                    </span>
                    <input type="text" class="form-control" placeholder="Enter Resperation Rate">
                </div>
            </div>
            <div class="col-sm-4">
                <label for="" class="form-label">Diet</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-utensils" style="color: blue;"></i>   
                    </span>
                    <input type="text" class="form-control" placeholder="Vegitation">
                </div>
            </div>
            <div class="col-sm-4">
                <label for="" class="form-label">Additional info</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-clock" style="color: blue;"></i> 
                    </span>
                    <input type="text" class="form-control" placeholder="Optional">
                </div>
            </div>
        </div>
        <!-- row 7 -->
         <div class="row mb-2">
            <div class="col-sm-3">
                <button class="btn w-100 btn-success">
                    <i class="fa-solid fa-floppy-disk"></i>
                    Save
                </button>
            </div>
            <div class="col-sm-3">
                <button class="btn w-100 btn-danger">
                    <i class="fa-solid fa-trash"></i>
                    Delete
                </button>
            </div>
            <div class="col-sm-3">
                <button class="btn w-100 btn-warning">
                    <i class="fa-solid fa-pen"></i>
                    Update
                </button>
            </div>
            <div class="col-sm-3">
                <button class="btn w-100 btn-info">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    Search
                </button>
            </div>
         </div>

    </div>
</div>

</body>

</html>
